{% load static %}
<!DOCTYPE html>
<html lang="en" class="fullscreen-bg">
  <head>
    <title>Lockscreen | Klorofil - Free Bootstrap Dashboard Template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <!-- VENDOR CSS -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/linearicons/style.css' %}"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/img/apple-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/img/favicon.png"
    />
  </head>

  <body>
    <!-- WRAPPER -->
    <div id="wrapper">
      <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
          <div style="height: 100%;" class="auth-box lockscreen clearfix">
            <div class="content">
              <!-- <h1 class="sr-only">Klorofil - Free Bootstrap dashboard</h1> -->
              <div class="logo text-center">
                <img
                  style="height: 40px;"
                  src="{% static 'custom_images/userdummy.jpg' %}"
                  alt="coffeeafricalogo"
                />
                <h4>Fill this form to create an Account</h4>
                <img
                  src="{% static 'custom_images/coffeeafricalogo.png' %}"
                  alt="coffeeafricalogo"
                />
              </div>

              <form style="text-align: left;" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <div class="input-group-prepend"></div>
                  <div class="custom-file">
                    <label class="custom-file-label" for="inputGroupFile01"
                      >Profile picture</label
                    >
                    <input
                      required
                      name="profilepicture"
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile01"
                      aria-describedby="inputGroupFileAddon01"
                    />
                  </div>
                  <br />
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    name="username"
                    required
                    type="text"
                    id="username"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    required
                    name="email"
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    required
                    name="pass"
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="form-group">
                  <label for="repeatpassword">Repeat Password</label>
                  <input
                    required
                    name="repeatpass"
                    type="password"
                    class="form-control"
                    id="repeatpassword"
                  />
                </div>
                <div class="form-group">
                  <label for="country">country</label>
                  <input
                    required
                    name="country"
                    type="text"
                    class="form-control"
                    id="country"
                  />
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input
                    required
                    name="address"
                    type="text"
                    class="form-control"
                    id="Address"
                  />
                </div>
                <div class="form-group">
                  <label for="phone">phone</label>
                  <input
                    name="phone"
                    required
                    type="text"
                    class="form-control"
                    id="Phone"
                  />
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >i agree to the terms and conditions</label
                  >
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END WRAPPER -->
  </body>
</html>
